    <!-- 會員註冊表單 -->
    <section class="signIn">
        <div class="signInHead">
            <h3>會員註冊</h3>
        </div>

        <div class="signContent">
            <form action="#" method="post" class="signinacc" accept-charset="utf-8">
                <div class="form">
                    <ul class="formInner">
                        <li>姓名*</li>
                        <div class="formName">
                            <li><input type="text" value name="customer[first_name]" size="30" placeholder="姓"></li>
                            <li><input type="text" name="customer[last_name]" size="30" placeholder="名"></li>
                        </div>
                        <li>電子郵件地址*<br>
                            ※電子郵件地址將作為登入帳號，敬請填寫正確資訊，以免喪失會員權益。</li>
                        <li><input type="email" value name="customer[email]" size="50" placeholder="example@gmail.com">
                        </li>
                        <li>生日*</li>
                        <li><input type="text" name="customer[birthday]" placeholder="請輸入您的生日"></li>
                        <li></li>
                        <li>密碼*</li>
                        <li><input type="text" name="customer[password]" placeholder="請輸入您的密碼"></li>
                        <li>再次確認密碼*</li>
                        <li><input type="text" name="customer[password]" placeholder="請再次輸入您的密碼"></li>
                    </ul>
                    <div class="agreebox">
                        <label class="agreeInner" for="">
                            <input type="checkbox" name="iagree" value="1" id="agree">
                            <span>
                                我已閱讀並同意
                                <a href="#"><u>「使用條款」、「免責聲明」</u></a>
                                等所載內容及其意義，茲同意該等條款規定，並願遵守網站現今、嗣後規範的各種規則</u></a>
                            </span>
                        </label>
                    </div>

                    <div class="submitBtn">
                        <button type="submit">註冊</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 酒後不開車聲明 -->
        <div class="warning"></div>
